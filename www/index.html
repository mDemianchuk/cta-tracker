<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>CTA Tracker</title>
</head>
<body>
<ons-navigator id="navigator">
    <ons-page>
        <ons-toolbar>
            <div class="center">Routes</div>
            <div class="right">
                <ons-toolbar-button>
                    <ons-icon icon="fa-search"></ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>
        <ons-tabbar swipeable position="bottom">
            <ons-tab page="templates/train-route.html" icon="fa-subway" active></ons-tab>
            <ons-tab page="templates/bus-route.html" icon="fa-bus"></ons-tab>
        </ons-tabbar>
    </ons-page>
</ons-navigator>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
